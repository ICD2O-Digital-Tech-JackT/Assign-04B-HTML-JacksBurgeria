<!DOCTYPE html>
<html>

<head>
  <!-- Title and main style sheet -->
  <title>Jack's Burgeria</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />
</head>

<body>
  <!-- Header -->
  <h1><img class="Logo" src="./images/JacksBurgeriaLogo.png"></h1>
 
  <!-- Table for progress display -->
  <table class="Progress">
    <!--Burger Progress Img-->
    <tr class="ProgTH">
      <th id="BurgProg">
        <img class="Select1" src="./images/Burger.png">
      </th>
    </tr>
    <!--Drink Progress Img-->
    <tr class="ProgTH">
      <th id="DrinkProg">
        <img class="Select2" src="./images/Drink.png">
      </th>
    </tr>
    <!--Order Progress Img-->
    <tr class="ProgTH">
      <th id="FinProg">
        <img class="Select3" src="./images/Order.png">
      </th>
    </tr>
  </table> 
  <!--Main Elements-->
  <!--      BURGER SECTION      -->
  <!-- Burger text image -->
  <img class="text1" src="./images/BurgerText.png">
  <!--Size input-->
  <h2>Size:</h2> 
  <select name="size" id="sizeselect">
    <option value="medium">Medium</option>
    <option value="large">Large</option>
    <option value="jumbotron">Jumbotron</option>
  </select>
  <!--Line breaks-->
  <br><br>
  <!-- Toppings -->
  <table class="Toppings">
    <tr>
      <th class="thTopp">
        <button class="ToppingsRight" onclick="delTop('Pickles')">-1</button><button class="ToppingsRight" onclick="addTop('Pickles')">+1</button>
        <h3 id="pickleDis" class="ToppingName">Pickles (0)</h3>
      </th>
      <th class="thTopp">
        <button class="ToppingsRight" onclick="delTop('Tomatoes')">-1</button><button class="ToppingsRight" onclick="addTop('Tomatoes')">+1</button>
        <h3 id="tomatoDis" class="ToppingName">Tomatoes (0)</h3>
      </th>
      <th class="thTopp">
        <button class="ToppingsRight" onclick="delTop('Meat')">-1</button><button class="ToppingsRight" onclick="addTop('Meat')">+1</button>
        <h3 id="meatDis" class="ToppingName">Meat (1)</h3>
      </th>
    </tr>
  </table>
  <br>


  
  <!--      DRINKS SECTION      -->
  <!-- Drinks text image -->
  <img class="text1" src="./images/DrinkText.png"><br><br><br>
  <table class="sodas">
    <table class="SodaDisplay">
      <tr>
        <th>
          <img class="soda" src="./images/CocaCola.png">
        </th> 
      </tr>
      <tr class="dark">
         <th>
          Coca Cola
         </th>
      </tr>
    </table>
    <table class="SodaDisplay">
      <tr>
        <th>
          <img class="soda" src="./images/Pepsi.png">
        </th> 
      </tr>
      <tr class="dark">
         <th>
           Pepsi
         </th>
      </tr>
    </table>
    <table class="SodaDisplay">
      <tr>
        <th>
          <img class="soda" src="./images/Sprite.png">
        </th> 
      </tr>
      <tr class="dark">
         <th>
           Sprite
         </th>
      </tr>
    </table>
    <table class="SodaDisplay">
      <tr>
        <th>
          <img class="soda" src="./images/MysteryJuice.png">
        </th> 
      </tr>
      <tr class="dark">
         <th>
           Mystery Juice
         </th>
      </tr>
    </table>
  </table>
  <!--Drink Select -->
  <h2>Drink:</h2> 
  <select onchange="UpdateVisuals()" name="drink" id="drink">
    <option value="none">None</option>
    <option value="cocacola">Coca Cola</option>
    <option value="pepsi">Pepsi</option>
    <option value="sprite">Sprite</option>
    <option value="mysteryjuice">Mystery Juice</option>
  </select>
  <!--Line breaks-->
  <br><br><br>
  
  <!--      ORDER SECTION      -->
  <!-- Finish Order text image -->
  <img class="text2" src="./images/FinishOrderText.png"><br>
  <!-- Warning message for confirming order -->
  <div id="OrderOutput">Your order will cost:</div>
  <!-- Finish Order button -->
  <div id="WarningMsg"><br></div>
  <button onclick="DisplayCurrentOrder()" id ="finish order" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Finish Order
  </button>
  <!-- Scripts -->
  <script src="/js/script.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
