<!DOCTYPE html>
<html>

<head>
  <!-- Title and main style sheet -->
  <title>Jack's Burgeria</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />
</head>

<body>
  <!-- Scripts -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="/js/script.js"></script>

  <!-- Header -->
  <h1><img class="Logo" src="./images/JacksBurgeriaLogo.png"></h1>
  <!--Table dividing progress from rest of site -->
  <table class="Main">
    <th>
      <!-- Table for progress display -->
      <table class="Progress">
        <!--Burger Progress Img-->
        <tr class="ProgTH">
          <th>
            <img class="Select1" src="./images/Burger.png">
          </th>
        </tr>
        <!--Drink Progress Img-->
        <tr class="ProgTH">
          <th>
            <img class="Select2" src="./images/Drink.png">
          </th>
        </tr>
        <!--Order Progress Img-->
        <tr class="ProgTH">
          <th>
            <img class="Select3" src="./images/Order.png">
          </th>
        </tr>
      </table>
    </th>
    <th>
      <img class="text1" src="./images/BurgerText.png">
      <br>
      <h2>Size:</h2>
      <select name="size" id="size">
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="jumbotron">Jumbotron</option>
      </select>

      
      <img class="text1" src="./images/DrinkText.png">
      <img class="text2" src="./images/FinishOrderText.png">
    </th>
  </table>
</body>

</html>
